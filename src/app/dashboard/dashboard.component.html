<!-- To add notes -->
<div class="notes">

    <mat-expansion-panel [expanded]="true">
        <!-- Label to display any error messages -->
        <label class="error-message">{{ errMessage }}</label>
        <mat-expansion-panel-header class="label-style-exp-header" >Add notes</mat-expansion-panel-header>
        <mat-panel-title class="panel-tle d-block">Take a note</mat-panel-title>
        <div class="notes-form">

            <mat-form-field>
                <mat-label class="panel-tle">Title</mat-label>
                <input matInput name="title" [(ngModel)]="note.title"  required>

            </mat-form-field>

            <mat-form-field>
                <mat-label class="panel-tle">Text</mat-label>
                <textarea matInput name="text" [(ngModel)]="note.text" required></textarea>
            </mat-form-field>
            <button mat-button (click)="addNote()" class="note-btn">Done</button>
        </div>

    </mat-expansion-panel>
</div>
<div class="list-container">
    <mat-list class="notes-list">
        <mat-list-item *ngFor="let note of notes">

            <mat-card class="card-str" draggable="true">
                <mat-card-title class="card-tle">{{note.title}}</mat-card-title>
                <mat-card-content class="card-cont">{{note.text}}</mat-card-content>
            </mat-card>

        </mat-list-item>
    </mat-list>
</div>



<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
